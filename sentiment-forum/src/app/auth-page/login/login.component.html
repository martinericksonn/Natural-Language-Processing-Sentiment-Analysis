<div>
    <a [routerLink]="['../register']">Go to Register</a>
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form>

                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email" #userName>
                    <!-- Here we can display error messages/hints for the user, if one of the Validators adds an error to the email 
             with the .touched check we only display the hints if the input was touched by the users -->


                </mat-form-field>

                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" #userPassword>


                </mat-form-field>

                <div class="button">
                    <!-- Button is disabled(not clickable), if our LoginForm contains Validation Errors -->
                    <button type="button" mat-button (click)="authService.SignIn(userName.value, userPassword.value)">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
